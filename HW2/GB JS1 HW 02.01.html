<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d; // a и b присваиваем число, с и d объявлены но udefined
        c = ++a  // имеется префиксный инкремент -> увеличивает a на +1 -> получается 2 -> 2 присваивается значению с
        alert(c); // ответ: 2  -> выводится значение с

        //пример 2
        d = b++; // d - udefined -> b равное 1 присваивается в переменную d -> имеется постфиксный икремент -> увеличивает b на +1 
        alert(d); //ответ: 1 -> выводится значение d

        //приммер 3
        c = 2 + ++a; // к 2 прибавляем значение a (равное 2) увеличенное на 1, т.к имееется префиксный инкремент, a = 3
        alert(c); // ответ:5 -> выводится значение с

        //пример 4
        d = 2 + b++; // к 2 прибавляем значение b (равное 2) -> имеется постфиксный инкремент -> увеличиваем b на +1
        alert(d); //ответ:4 -> выводится значение d

        alert(a); //3 -> выводится значение а
        alert(b); //3 -> выводится значение d

    </script>
</body>

</html>
