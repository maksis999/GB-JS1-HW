<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = parseInt(prompt("Введите число a"));
        let b = parseInt(prompt("Введите число b"));
        let result;
        if (a >= 0 && b >= 0) {
            result = a - b;
        } else if (a < 0 && b < 0) {
            result = a * b;
        } else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
            result = a + b;
        }
        alert(result);

    </script>
</body>

</html>
