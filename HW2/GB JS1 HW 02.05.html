<body>
    <script>
        'use strict';

        function sum(arg1, arg2) {
            return arg1 + arg2;
        }
        function minus(arg1, arg2) {
            return arg1 - arg2;
        }
        function divide(arg1, arg2) {
            return arg1 / arg2;
        }

        function multiply(arg1, arg2) {
            return arg1 * arg2;
        }

        function mathOperation(arg1, arg2, operation) {
            arg1 = +(prompt("Введите число arg1 = ")); //вопрос: если присваивание делал за пределами функции на 49 строке, тогда писалась ошибка что аргументы не определены (arg1 is not defined) нужно именно в теле функции делать?
            arg2 = +(prompt("Введите число arg2 = "));
            operation = prompt("Введите № операции которую желаете произвести: \n Сложение - 1 \n Вычитание - 2 \n Деление - 3 \n Умножение - 4  ");
            let result = "";
            switch (operation) {
                case "1":
                    result = sum(arg1, arg2); //вопрос: изначально писал без arg1 и arg2 тогда в функцию выше возвращался undefind... правильно задавать те аргументы которые передаем?
                    break;
                case "2":
                    result = minus(arg1, arg2);
                    break;
                case "3":
                    result = divide(arg1, arg2);
                    break;
                case "4":
                    result = multiply(arg1, arg2);
                    break;
            }
            return result;
        }
        let resultOperation = mathOperation();
        alert("Ваш результат: " + resultOperation);
    </script>
