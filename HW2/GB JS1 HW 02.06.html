<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let sum = +prompt("Какую сумму Вы желаете положить на счет?");
        let sumStr = String(sum);
        let sumLength = sumStr.length;
        let lastStr = sumStr.charAt(sumLength - 1);
        let prelastStr = sumStr.charAt(sumLength - 2);
        if (prelastStr != 1) {
            switch (lastStr) {
                case "0":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                    alert("Ваша сумма в" + sum + " рублей успешно зачислена");

                case "1":
                    alert("Ваша сумма в" + sum + " рубль успешно зачислена");

                case "2":
                case "3":
                case "4":
                    alert("Ваша сумма в " + sum + " рубля успешно зачислена");
            }
        } else {
            alert("Ваша сумма в " + sum + " рублей успешно зачислена");

        }

    </script>
</body>

</html>
