<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        let a = +prompt("Введите размер скидки в %");
        products.forEach(function (item) {
            return item.price = ((100 - a) / 100) * item.price;
        });

        console.log(products);

    </script>
</body>

</html>
