<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        let productsWithPhoto = products.filter(function (item) {
            return "photos" in item && item.photos.length > 0;   // проверяются элементы массива которые имеют свойство photos и это свойство не пустое
        });

        let sortedPrice = products.sort(function (item1, item2) {
            return item1.price - item2.price;
        })   //сортировка по цене, от меньшего к большему

        console.log(productsWithPhoto);
        console.log(sortedPrice);
    </script>
</body>

</html>
