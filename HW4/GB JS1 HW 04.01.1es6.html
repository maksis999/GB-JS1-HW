<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Число в объект</title>
</head>

<body>
  <script>
    'use strict'
    class Product {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      make25PercentDiscount() {
        this.price = this.price * (100 - 25) / 100;
      }
    }

    let product1 = new Product('Товар 1', 1000);
    product1.make25PercentDiscount();

    console.log(product1);
  </script>
</body>

</html>
