<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Число в объект</title>
</head>

<body>
  <script>
    'use strict';

    class Post {
      constructor(author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
      }

      edit(text) {
        this.text = text;
      }
    }

    class AttachedPost extends Post {
      constructor(author, text, date) {
        super(author, text, date);
        this.highlighted = false;
      }

      makeTextHighlighted() {
        this.highlighted = true;
      }
    }
  </script>
</body>

</html>
